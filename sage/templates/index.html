<html>

  <body>
    <script src={% static 'base/loader.js' %}></script>

      const Loader = new ResourceLoader({% static '' %});
      const cb = () => {
          editor('editor_id');
      };

          'base/component.js',
          'base/eventor.js',
          'base/helpers.js',
          'editor/styles.css',
          'editor/editor.js',
      ], cb);
    </script>
    <div id="editor_id"></div>
  </body>
</html>
